<html lang="en">
<head>

<!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<meta charset="utf-8">
<title>AFQ Browser</title>

<!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link type="text/css" rel="stylesheet"
    href="//fonts.googleapis.com/css?family=Raleway:400,300,600">

<!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link type="text/css" rel="stylesheet"
    href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link type="text/css" rel="stylesheet" href="css/style.css">
<link type="text/css" rel="stylesheet"
    href="//www.w3schools.com/lib/w3.css">

<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">


</head>

<body id="body">
<div id="loader-wrapper">
  <div id="loader"></div>
  <div class="loader-section section-left"></div>
  <div class="loader-section section-right"></div>
</div>
<div class="page-container">
  <header id="header">
    <h1 id="title-bar" style="color:white;">
      <span id="title-bar-title">AFQ Browser</span>
      <span id="title-bar-separator"> | </span>
      <span id="title-bar-subtitle"></span>
    </h1>
    <a id="launch-binder" href="#" target="_blank" class="binderBtn" title="Publish to GitHub to enable Binder integration">
      <img src="https://mybinder.org/badge.svg" />
    </a>
  </header>

  <div class="app-container">
    <div class="panel-container">
      <div id="container-list-3d-table"
          class="panel-left panel-container-vertical ew-resize">

        <div id="container-list-3d"
            class="panel-top panel-container ns-resize">

          <div id="tractlist-with-title"
              class="w3-container title-and-content panel-left ew-resize">
            <div id="list-title" class="title">
              <h2>Bundles</h2>
            </div>
            <div class="tractlist-explanation">
            <small>Select a tract to view profile</small>
            </div>
            <div id="tractlist" class="content scrollable">
              <div id="selectAllBox">
                <input type="checkbox" id="selectAllTracts">
                <label for="selectAllTracts">All Tracts</label>
              </div>
            </div>
          </div>

          <div id="threejsbrain-with-title"
              class="w3-container title-and-content panel-right">
            <div id="subject-title" class="title"><h2>Anatomy</h2></div>
            <div class="tractlist-explanation">
            <small>Rotate, zoom and select tracts</small>
            </div>
            <div id="three-and-controls" class="content">
              <div id="threejsbrain" class="canvasloader-container"></div>
              <div id="three-gui-container" class="gui-container"></div>
            </div>
          </div>
        </div>

        <div id="table-with-title"
          class="w3-container title-and-content panel-bottom">
          <div id="table-title" class="title">
            <h2>Subject Metadata</h2><br>
          </div>
          <div class="tractlist-explanation">
          <small>Select subjects to view profile</small>
          </div>
          <div id="table-and-controls" class="content">
            <div id="table" class="scrollable">
              <div id="header-div"></div>
              <div id="rows-div"></div>
            </div>
            <div id="table-gui-container" class="gui-container"></div>
          </div>
        </div>

      </div>

      <div id="container-plots"
          class="w3-container title-and-content panel-right">
        <div id="plots-title" class="title"><h2>Bundle Details</h2></div>
        <div class="tractlist-explanation">
          <small>AFQ tract profile outputs</small>
        </div>
        <div id="plots-and-controls" class="content">
          <div id="tractdetails" class="scrollable"></div>
          <div id="plots-gui-container" class="gui-container"></div>

          <div id="download-data">
            Download data <br>

            <a href="./data/subjects.csv" download="subjects.csv"><button type="button" id="download-subjects" class="download-file-button"></button>
              <label for="download-subjects">Subject metadata</label></a>

            <a href="./data/nodes.csv" download="nodes.csv"><button type="button" id="download-nodes" class="download-file-button"></button>
              <label for="download-nodes">Bundle properties</label></a>



        </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS Libraries -->
<script type="text/javascript" src="//d3js.org/d3-queue.v2.min.js"></script>
<script type="text/javascript" src="js/third-party/stats.min.js"></script>
<script type="text/javascript" src="js/third-party/three.min.js"></script>
<script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
<script type="text/javascript"
    src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript"
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="js/third-party/dat.gui.min.js"></script>
<link type="text/css" rel="stylesheet" href="css/dat-gui-afq.css">
<script type="text/javascript" src="js/third-party/qs.js"></script>
<script type="text/javascript" src="js/third-party/URI.js"></script>

<!-- THREE.js add ons-->

<script type="text/javascript" src="js/third-party/Projector.js"></script>
<script type="text/javascript" src="js/third-party/threex.domevent.js"></script>
<script type="text/javascript" src="js/third-party/OrbitControls.js"></script>
<script type="text/javascript" src="js/third-party/OBJLoader.js"></script>
<script type="text/javascript" src="js/third-party/QuickHull.js"></script>
<script type="text/javascript" src="js/third-party/ConvexGeometry.js"></script>

<!--custom JS code -->

<script type="text/javascript" src="js/afqb.js"></script>
<script type="text/javascript" src="js/save-settings.js"></script>
<script type="text/javascript" src="js/headings.js"></script>
<script type="text/javascript" src="js/tract-colors.js"></script>
<script type="text/javascript" src="js/plots.js"></script>
<script type="text/javascript" src="js/anatomy.js"></script>
<script type="text/javascript" src="js/table.js"></script>
<script type="text/javascript" src="js/resizing.js"></script>

</body>
</html>
